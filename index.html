<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Label Generator</title>
    <!-- Use Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Google Fonts for the Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <!-- QR Code generation library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <style>
        /* General body styling */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Print-specific CSS to hide everything except the label */
        @media print {
            /* Hide all elements on the page */
            body * {
                visibility: hidden;
            }

            /* Make the printable area visible */
            #printable-area, #printable-area * {
                visibility: visible;
            }

            /* Main container for the 2x2 grid */
            #printable-area {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                display: grid;
                grid-template-columns: repeat(2, 1fr); /* Two columns */
                grid-template-rows: repeat(2, 1fr);   /* Two rows */
                gap: 0; /* Removed gap for seamless grid */
                justify-items: center;
                align-items: center;
                padding: 0; /* Removed padding */
            }

            /* Override the label container's dimensions for printing */
            .label-container {
                width: 100%;
                height: 100%;
            }

            /* Ensure input fields are hidden in print view */
            .input-section {
                display: none;
            }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Main application container -->
    <div class="bg-white p-8 rounded-2xl shadow-xl max-w-lg w-full">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Custom QR Label Creator</h1>

        <!-- Input and control area -->
        <div class="space-y-8 input-section">
            <!-- Input group for each label -->
            <div id="input-group-1" class="space-y-2 border-b-2 pb-4">
                <h2 class="text-xl font-semibold text-gray-700">Label 1</h2>
                <div>
                    <label for="product-input-1" class="block text-sm font-medium text-gray-700 mb-1">Product Name</label>
                    <input type="text" id="product-input-1" value="SS X110 WiFi 4/64GB B (GRP)" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="location-input-1" class="block text-sm font-medium text-gray-700 mb-1">Location</label>
                    <input type="text" id="location-input-1" value="A12" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="number-input-1" class="block text-sm font-medium text-gray-700 mb-1">Number</label>
                    <input type="text" id="number-input-1" value="4746" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="qr-data-input-1" class="block text-sm font-medium text-gray-700 mb-1">QR Code Data (Text or URL)</label>
                    <input type="text" id="qr-data-input-1" value="https://example.com/item1" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
            </div>

            <div id="input-group-2" class="space-y-2 border-b-2 pb-4">
                <h2 class="text-xl font-semibold text-gray-700">Label 2</h2>
                <div>
                    <label for="product-input-2" class="block text-sm font-medium text-gray-700 mb-1">Product Name</label>
                    <input type="text" id="product-input-2" value="Product B" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="location-input-2" class="block text-sm font-medium text-gray-700 mb-1">Location</label>
                    <input type="text" id="location-input-2" value="B34" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="number-input-2" class="block text-sm font-medium text-gray-700 mb-1">Number</label>
                    <input type="text" id="number-input-2" value="5123" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="qr-data-input-2" class="block text-sm font-medium text-gray-700 mb-1">QR Code Data (Text or URL)</label>
                    <input type="text" id="qr-data-input-2" value="https://example.com/item2" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
            </div>

            <div id="input-group-3" class="space-y-2 border-b-2 pb-4">
                <h2 class="text-xl font-semibold text-gray-700">Label 3</h2>
                <div>
                    <label for="product-input-3" class="block text-sm font-medium text-gray-700 mb-1">Product Name</label>
                    <input type="text" id="product-input-3" value="Product C" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="location-input-3" class="block text-sm font-medium text-gray-700 mb-1">Location</label>
                    <input type="text" id="location-input-3" value="C56" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="number-input-3" class="block text-sm font-medium text-gray-700 mb-1">Number</label>
                    <input type="text" id="number-input-3" value="6789" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="qr-data-input-3" class="block text-sm font-medium text-gray-700 mb-1">QR Code Data (Text or URL)</label>
                    <input type="text" id="qr-data-input-3" value="https://example.com/item3" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
            </div>

            <div id="input-group-4" class="space-y-2">
                <h2 class="text-xl font-semibold text-gray-700">Label 4</h2>
                <div>
                    <label for="product-input-4" class="block text-sm font-medium text-gray-700 mb-1">Product Name</label>
                    <input type="text" id="product-input-4" value="Product D" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="location-input-4" class="block text-sm font-medium text-gray-700 mb-1">Location</label>
                    <input type="text" id="location-input-4" value="D78" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="number-input-4" class="block text-sm font-medium text-gray-700 mb-1">Number</label>
                    <input type="text" id="number-input-4" value="9012" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="qr-data-input-4" class="block text-sm font-medium text-gray-700 mb-1">QR Code Data (Text or URL)</label>
                    <input type="text" id="qr-data-input-4" value="https://example.com/item4" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
            </div>
            
            <!-- Buttons -->
            <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-4 pt-4">
                <button id="generate-button" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition duration-200 ease-in-out transform hover:scale-105">
                    Generate All Labels
                </button>
                <button id="print-button" class="flex-1 bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition duration-200 ease-in-out transform hover:scale-105">
                    Print All Labels
                </button>
            </div>
        </div>

        <!-- The printable label section -->
        <div id="printable-area" class="mt-8 hidden">
            <!-- Labels will be dynamically generated and appended here -->
        </div>
    </div>

    <script>
        // Get references to all the HTML elements
        const generateButton = document.getElementById('generate-button');
        const printButton = document.getElementById('print-button');
        const printableArea = document.getElementById('printable-area');

        // Function to generate the QR code and update a single label
        function generateSingleLabel(labelId, product, location, number, qrData) {
            // Create a new label container
            const labelContainer = document.createElement('div');
            labelContainer.classList.add('label-container', 'w-[300px]', 'h-[350px]', 'border-2', 'border-black', 'bg-[#ff8c00]', 'text-black', 'rounded-lg', 'overflow-hidden');
            
            // Construct the inner HTML for the label
            labelContainer.innerHTML = `
                <!-- Top section for product name with 60% height -->
                <div id="product-display-${labelId}" class="w-full h-[60%] p-8 flex items-center justify-center text-center font-bold text-4xl">
                    ${product}
                </div>
                
                <!-- Horizontal separator line -->
                <div class="h-0 border-b-2 border-black"></div>

                <!-- Middle section for location -->
                <div id="location-display-${labelId}" class="w-full h-[10%] p-2 flex items-center justify-center text-center font-bold text-lg">
                    ${location}
                </div>

                <!-- Horizontal separator line -->
                <div class="h-0 border-b-2 border-black"></div>

                <!-- Bottom section for number and QR code -->
                <div class="w-full h-[30%] flex">
                    <!-- Left section for the number -->
                    <div id="number-display-${labelId}" class="w-1/2 p-4 flex items-center justify-center font-bold text-5xl">
                        ${number}
                    </div>

                    <!-- Vertical separator line -->
                    <div class="w-0 border-r-2 border-black"></div>

                    <!-- Right section for the QR code -->
                    <div id="qrcode-display-${labelId}" class="w-1/2 p-4 flex items-center justify-center">
                        <!-- QR code will be generated here -->
                    </div>
                </div>
            `;

            // Append the new label to the printable area
            printableArea.appendChild(labelContainer);

            // Generate the QR code after the element is in the DOM
            const qrcodeDisplay = labelContainer.querySelector(`#qrcode-display-${labelId}`);
            if (qrData) {
                new QRCode(qrcodeDisplay, {
                    text: qrData,
                    width: 92,
                    height: 92,
                    colorDark: "#000000",
                    colorLight: "#ff8c00",
                    correctLevel: QRCode.CorrectLevel.H // High error correction
                });
            }
        }

        // Function to generate all four labels
        function generateAllLabels() {
            // Clear any previous labels
            printableArea.innerHTML = '';

            // Loop through each label group and generate a label
            for (let i = 1; i <= 4; i++) {
                const product = document.getElementById(`product-input-${i}`).value;
                const location = document.getElementById(`location-input-${i}`).value;
                const number = document.getElementById(`number-input-${i}`).value;
                const qrData = document.getElementById(`qr-data-input-${i}`).value;
                
                generateSingleLabel(i, product, location, number, qrData);
            }

            // Show the printable area
            printableArea.classList.remove('hidden');
        }

        // Add a click event listener to the generate button
        generateButton.addEventListener('click', generateAllLabels);

        // Add a click event listener to the print button
        printButton.addEventListener('click', () => {
            // This will trigger the browser's print dialog
            // The CSS @media print query will handle hiding non-label elements
            window.print();
        });

        // Generate all labels on initial page load with default values
        generateAllLabels();
    </script>

</body>
</html>
